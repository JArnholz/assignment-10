<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title> Florida Gators Stadiums </title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Patua+One|Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	
</head>

<body>

<h1> Home of the Florida Gators </h1>

<div class="container">

	<div class="row">
	
		<div class="col-lg-8">

			<img id="stadiumImage" src="images/placeholder.png" alt="">

			<p class="description"></p>
			
		</div>
		
		<div class="col-lg-4 selectionArea">
		
				<p class="prompt">Select a stadium to see it.</p>

				<ul class="list-unstyled">
					<li><label><input type="radio" name="stadium" value="swamp"> Ben Hill Griffin Stadium </label></li>
					<li><label><input type="radio" name="stadium" value="odome"> Stephen C. O'Connell Center </label></li>
					<li><label><input type="radio" name="stadium" value="mac"> Alfred A. McKethan Stadium </label><li>
					<li><label><input type="radio" name="stadium" value="pressly"> James G. Pressly Stadium </label></li>
					<li><label><input type="radio" name="stadium" value="kate"> Katie Seashole Pressly Stadium </label></li>
					<li><label><input type="radio" name="stadium" value="diz"> Donald R. Dizney Stadium </label></li>
				</ul>

				<button class="btn btn-default" id="seePic">See Picture</button>
			
		</div>
	</div>
</div>

<footer>

	<p>Photos by Jonathan Arnholz. Learn more about these stadiums at the <a href="http://www.gatorzone.com/facilities/">GatorZone</a> website. View the <a href="https://github.com/JArnholz/assignment-10/">GitHub Repo</a> for this web page.</p>
	
</footer>

<script src="js/stadium.js"></script>

</body>
</html>
